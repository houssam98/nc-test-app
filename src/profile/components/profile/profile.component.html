<div class="profile">
  <div class="profile-infobox">
    <div class="profile-infobox__header">
      <h3>Your Profile</h3>
    </div>
    <div class="profile-infobox__content" [formGroup]="form">
      <mat-form-field appearance="fill">
        <mat-label>Name</mat-label>
        <input matInput type="text" formControlName="name" required />
        <mat-error *ngIf="form.controls.name?.errors?.required"
          >Name is required</mat-error
        >
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput type="text" formControlName="email" required />
        <mat-error *ngIf="form.controls.email?.errors?.required"
          >Email is required</mat-error
        >
        <mat-error *ngIf="form.controls.email?.errors?.email"
          >Email is not valid</mat-error
        >
      </mat-form-field>
    </div>
    <div class="profile-infobox__footer">
      <button mat-raised-button color="primary" (click)="saveProfile()">SAVE</button>
    </div>
  </div>
</div>
